# Based on the default i3blocks config file.
# Inserir icone do font-awesome: ctrl + v u (insert mode). Ex.: ctrl + vuf101
#
# Requirements: lm_sensors, xtitle, nvidia-smi, FontAwesome
# http://fontawesome.io
# This is the folder where all the cools stuff resides
command=$SCRIPT_DIR=/home/reinaldo/Documents/i3blocks-contrib/

# This defines separator symbol
# full_text=
full_text=
align=center
color=#FFFFFF
#color=#000000
separator=true
separator_block_width=6

[focused window]
command=xtitle -s
interval=persist
separator=false
color=#9fbc00

[separator]

# Include 
# [mediaplayer_label]
# label=
# color=#9fbc00

# TODO.RM-Mon Mar 06 2017 07:09: Change color to red  
#TODO.RM-Mon Mar 06 2017 07:09: Add color to the custom labels  
[mediaplayer]
label=
full_text=
command=~/Documents/i3blocks-contrib/mediaplayer/mediaplayer
instance=cmus
interval=5
signal=10

[separator]

[cpu label]
full_text=
separator=false
color=#9fbc00

[cpu]
command=sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }'
interval=10
separator=false

[load]
command=~/.config/i3/scripts/load_average
interval=1
label=|

[cpu_usage]
label=|
command=~/.config/i3/scripts/cpu_usage
interval=10
# min_width=CPU: 100.00%

[separator]

[gpu label]
full_text=
separator=false
color=#9fbc00

[gpu]
full_text=+
command=nvidia-smi -q -d temperature | awk '/GPU Current/ { print $5 }'
interval=10
separator=false

[gpu_temp]
full_text=℃ 
color=#FFFFFF

[separator]

[memory]
label=
command=~/.config/i3/scripts/memory
separator=false
interval=30


[separator]

[Weather label]
full_text=
separator=false
color=#9fbc00

[weather]
# Got weather location from here: ~/.dotfiles/accuweather_location_codes_for_weatherparser_by_lipka.txt
command=~/.config/i3/scripts/weather.sh "NAM|US|FL|CLEARWATER"
interval=360
separator=false

[separator]

[netcheck_label]
full_text=
separator=false
color=#9fbc00

[netcheck]
command=~/.config/i3/scripts/netcheck
interval=5
separator=false

