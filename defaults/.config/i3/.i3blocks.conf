[volume-pulseaudio]
command=~/Documents/i3blocks-contrib/volume-pulseaudio/volume-pulseaudio -F 3
interval=once
signal=1

[separator]

[date_text]
full_text=
color=#9fbc00

[date]
command=date '+%m/%d/%Y'
interval=360
separator=false
align=center

[separator]

[time_text]
full_text=
color=#9fbc00

[time]
# Delete comment to get military time
command=date '+%H:%M' # | sed 's/:/h/'
interval=1
separator=false
align=center

[separator]

[shutdown_menu]
full_text=
command=~/Documents/i3blocks-contrib/shutdown_menu/shutdown_menu -c; echo 

